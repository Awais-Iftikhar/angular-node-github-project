<div class="container" id="searchcontainer">

  <div class="card card-body mt-3" id="head">
    <form (ngSubmit)="add(userform)" [formGroup] = "userform">

      <div class="form-group">
        <label for=""><h3>Search Github Users</h3></label>
        <input type="text" class="form-control" placeholder="username" formControlName = 'name' (keyup)="updatesearch($event)" >
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" >Search user</button>
      </div>
    </form>
  </div>
</div>
<div class="container" *ngIf="userdata !== undefined && userdata !== 'Not Found'">
  <div class="card card-body mt-3">
    <div class="row ">
        <div class="col-md-3 col1">
        <img  class="img-fluid" [src]="userdata.avatar_url">
        </div>
        <div class="col-md-9 col2 badges">
          <button mat-flat-button color="primary"
          [matBadge]="userdata.public_repos" matBadgePosition="after" matBadgeColor="accent">Public repos
          </button>

          <button mat-raised-button style="background-color: blue;"
          [matBadge]="userdata.public_gists" matBadgePosition="after" matBadgeColor="accent" class="ml-3">Gists
          </button>

          <button mat-raised-button style="background-color: grey;"
          [matBadge]="userdata.followers" matBadgePosition="after" matBadgeColor="accent" class="ml-3">Followers
          </button>

          <button mat-raised-button style="background-color: black;"
          [matBadge]="userdata.following" matBadgePosition="after"  matBadgeColor="accent" class="ml-3">Following
          </button>

        <ul class="list-group mt-4">
          <li class="list-group-item">User ID: {{ userdata.id}}</li>
        <li class="list-group-item">Type: {{ userdata.type}}</li>
        <li class="list-group-item">Bio: {{userdata.bio }}</li>
        <li class="list-group-item">Location: {{userdata.location}}</li>
        <li class="list-group-item">Member Since: {{ userdata.created_at | date: 'short' }}</li>
        </ul>
        </div>
    </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-2 mb-4" (click)="alldata(userdata)">Register User</button>
    </div>
</div>
